spring.application.name=RedSource

# Database Configuration DONT CHANGE URL USERNAME AND PASSWORD
spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# JWT Configuration DONT CHANGE SECRET
jwt.secret=8Zz5tw0Ionm3XPZZfN0NOml3z9FMfmpgXwovR9fp6ryDIoGRM8EPHAB6iHsc0fb
jwt.expiration=86400000
jwt.refresh-token.expiration=604800000
jwt.issuer=RedSource

# Allow bean definition overriding temporarily
spring.main.allow-bean-definition-overriding=true

# Debug logging for Spring Security
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.RedSource.Config.security=DEBUG
logging.level.RedSource.utils=DEBUG

# Server Configuration
server.error.include-message=always
server.error.include-binding-errors=always
